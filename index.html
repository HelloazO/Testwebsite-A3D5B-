<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teleportation Personnel Panel</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #e6f7ff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    header {
      width: 100%;
      text-align: center;
      background-color: #4682b4;
      color: white;
      padding: 20px 0;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
    }

    nav ul li a:hover {
      color: #add8e6;
    }

    .login-container {
      display: flex;
      justify-content: flex-end;
      margin: 20px 20px 0 auto;
      width: 95%;
    }

    .login-container button {
      margin-left: 10px;
      background-color: #4682b4;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
    }

    .login-container button:hover {
      background-color: #5f9ea0;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      width: 100%;
    }

    .center-box {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 40px;
      text-align: center;
      width: 80%;
      max-width: 600px;
    }

    .center-box h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #4682b4;
    }

    .center-box p {
      margin: 10px 0;
      font-size: 1rem;
    }

    .center-box a {
      display: inline-block;
      margin-top: 20px;
      background-color: #4682b4;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .center-box a:hover {
      background-color: #5f9ea0;
    }

    footer {
      background-color: #4682b4;
      color: white;
      padding: 10px;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Teleportation Personnel Panel</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="account.html">My Account</a></li>
        <li><a href="membership.html">Membership Card</a></li>
        <li><a href="news.html">News</a></li>
      </ul>
    </nav>
  </header>
  <div class="login-container">
    <button onclick="location.href='login.html'">Log In</button>
    <button onclick="location.href='signup.html'">Sign Up</button>
  </div>
  <main>
    <div class="center-box">
      <h2>Welcome to the Teleportation Personnel Panel</h2>
      <p>Your account and membership card information are displayed here.</p>
      <a href="membership.html">Get Started</a>
    </div>
  </main>
  <footer>
    &copy; 2024 Teleportation Program. All rights reserved.
  </footer>
</body>
</html>
