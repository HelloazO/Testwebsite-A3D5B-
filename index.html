<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teleportation Program Personnel Panel</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #e6f7ff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
    }

    header {
      width: 100%;
      background-color: #4682b4;
      padding: 15px 0;
      text-align: center;
    }

    header h1 {
      color: white;
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    .main-content {
      text-align: center;
      margin: 50px 20px;
    }

    .main-content h2 {
      font-size: 2rem;
      color: #4682b4;
      margin-bottom: 20px;
    }

    .main-content p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .button-container button {
      background-color: #4682b4;
      color: white;
      padding: 12px 25px;
      border-radius: 5px;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button-container button:hover {
      background-color: #5f9ea0;
    }

    footer {
      background-color: #4682b4;
      color: white;
      text-align: center;
      padding: 10px 0;
      width: 100%;
    }

    footer p {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Teleportation Program Personnel Panel</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="myaccount.html">My Account</a></li>
        <li><a href="membership.html">Membership Card</a></li>
        <li><a href="news.html">News</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="main-content">
      <h2>Welcome!</h2>
      <p>Manage your teleportation personnel details, membership cards, and stay updated with the latest news.</p>
      <div class="button-container">
        <button onclick="window.location.href='login.html'">Log In</button>
        <button onclick="window.location.href='signup.html'">Sign Up</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Teleportation Program. All rights reserved.</p>
  </footer>
</body>
</html>
