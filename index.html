<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teleportation Program Personnel Panel</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #e6f7ff;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      align-items: center;
    }

    header {
      width: 100%;
      background-color: #4682b4;
      padding: 20px 0;
      text-align: center;
      position: relative;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
    }

    nav ul li {
      margin: 0 25px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 1.1rem;
    }

    nav ul li a:hover {
      color: #add8e6; /* Light blue */
    }

    .button-container {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-button, .signup-button {
      background-color: #4682b4;
      color: #fff;
      padding: 12px 25px;
      border-radius: 10px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 1.1rem;
      margin-left: 10px;
    }

    .login-button:hover, .signup-button:hover {
      background-color: #5f9ea0; /* Light sea green */
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      width: 100%;
    }

    .container {
      width: 90%;
      max-width: 900px;
      display: flex;
      justify-content: center;
    }

    .center-text {
      text-align: center;
      background-color: #ffffff;
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      width: 100%;
    }

    .center-text h1 {
      font-size: 3rem;
      color: #4682b4;
      margin-bottom: 30px;
    }

    .center-text p {
      font-size: 1.3rem;
      line-height: 1.8;
      margin: 20px 0;
    }

    .cta-button {
      display: inline-block;
      background-color: #4682b4;
      color: #fff;
      padding: 15px 30px;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      font-size: 1.1rem;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #5f9ea0; /* Light sea green */
    }

    footer {
      background-color: #4682b4;
      color: #fff;
      text-align: center;
      padding: 20px;
      width: 100%;
    }

    footer p {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="myaccount.html">My Account</a></li>
        <li><a href="membership.html">Membership Card</a></li>
        <li><a href="news.html">News</a></li>
      </ul>
    </nav>

    <!-- Log In and Sign Up Buttons positioned at top right -->
    <div class="button-container">
      <button class="login-button" onclick="location.href='login.html'">Log In</button>
      <button class="signup-button" onclick="location.href='signup.html'">Sign Up</button>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="center-text">
        <h1>Welcome to the Teleportation Program Personnel Panel</h1>
        <p>Manage your account, membership card, and stay updated with the latest news in the teleportation program. Get started now!</p>
        <a href="login.html" class="cta-button">Get Started</a>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Teleportation Program. All rights reserved.</p>
  </footer>
</body>
</html>
