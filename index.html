<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #e6f7ff;
      color: #333;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
    }

    header {
      background-color: #4682b4;
      color: white;
      text-align: center;
      padding: 10px 15px;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
    }

    nav ul li {
      margin: 0 10px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      text-transform: uppercase;
    }

    nav ul li a:hover {
      color: #add8e6;
    }

    .login-container {
      margin: 10px 0;
      display: flex;
      justify-content: center;
    }

    .login-button {
      background-color: white;
      color: #4682b4;
      padding: 8px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      text-transform: uppercase;
    }

    .login-button:hover {
      background-color: #d0e7f2;
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .center-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 80%;
      max-width: 600px;
    }

    .center-box h2 {
      color: #4682b4;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .center-box p {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .center-box button {
      background-color: #4682b4;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
    }

    .center-box button:hover {
      background-color: #5a9fd6;
    }
  </style>
</head>
<body>
  <header>
    <h1>Teleportation Program Personnel Panel</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="account.html">My Account</a></li>
        <li><a href="membership.html">Membership Card</a></li>
        <li><a href="news.html">News</a></li>
      </ul>
    </nav>
  </header>
  <div class="login-container">
    <button class="login-button" onclick="window.location.href='login.html'">Log In</button>
  </div>
  <main>
    <div class="center-box">
      <h2>Welcome to the Teleportation Program!</h2>
      <p>Experience the future of travel and connectivity. Get started now!</p>
      <button onclick="window.location.href='membership.html'">Get Started</button>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 Teleportation Program. All rights reserved.</p>
  </footer>
</body>
</html>
