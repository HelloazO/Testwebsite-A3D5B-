<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #e6f7ff;
      color: #333;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
    }

    header {
      background-color: #4682b4;
      color: white;
      text-align: center;
      padding: 20px 10px;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      text-transform: uppercase;
    }

    nav ul li a:hover {
      color: #add8e6;
    }

    .login-container {
      margin-top: 10px;
      display: flex;
      justify-content: flex-end;
      padding-right: 15px;
    }

    .login-button {
      background-color: #4682b4;
      color: white;
      padding: 8px 15px;
      margin-left: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .login-button:hover {
      background-color: #5f9ea0;
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .center-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 80%;
      max-width: 600px;
    }

    .center-box h2 {
      color: #4682b4;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .center-box p {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .cta-button {
      display: inline-block;
      background-color: #4682b4;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    .cta-button:hover {
      background-color: #5f9ea0;
    }

    footer {
      background-color: #4682b4;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Teleportation Program Personnel Panel</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="account.html">My Account</a></li>
        <li><a href="membership.html">Membership Card</a></li>
        <li><a href="news.html">News</a></li>
      </ul>
    </nav>
    <div class="login-container">
      <button class="login-button" onclick="window.location.href='login.html'">Log In</button>
      <button class="login-button" onclick="window.location.href='signup.html'">Sign Up</button>
    </div>
  </header>
  <main>
    <div class="center-box">
      <h2>Welcome to the Teleportation Program</h2>
      <p>Your one-stop portal for all teleportation personnel needs.</p>
      <a href="account.html" class="cta-button">Get Started</a>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 Teleportation Program. All rights reserved.</p>
  </footer>
</body>
</html>
