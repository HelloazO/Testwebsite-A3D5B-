<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teleportation Program Personnel Panel</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #e6f7ff;
      color: #333;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      align-items: center;
    }

    header {
      background-color: #4682b4;
      width: 100%;
      padding: 10px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    nav ul li a:hover {
      color: #add8e6;
    }

    .login-container {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      padding-right: 20px;
      margin-top: 20px;
    }

    .login-button {
      background-color: #4682b4;
      color: #fff;
      padding: 12px 25px;
      border-radius: 5px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      border: none;
      cursor: pointer;
      margin-left: 10px;
      transition: background-color 0.3s ease;
    }

    .login-button:hover {
      background-color: #5f9ea0;
    }

    footer {
      background-color: #4682b4;
      color: #fff;
      text-align: center;
      padding: 15px;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="myaccount.html">My Account</a></li>
        <li><a href="membership.html">Membership Card</a></li>
        <li><a href="news.html">News</a></li>
      </ul>
    </nav>
  </header>

  <div class="login-container">
    <button class="login-button" onclick="window.location.href='login.html'">Log In</button>
    <button class="login-button" onclick="window.location.href='signup.html'">Sign Up</button>
  </div>

  <main>
    <div class="container">
      <div class="center-text">
        <h1>Welcome to the Teleportation Program Personnel Panel</h1>
        <p>Your account and membership card information are displayed here.</p>
        <a href="#" class="cta-button">Get Started</a>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Teleportation Program. All rights reserved.</p>
  </footer>
</body>
</html>
